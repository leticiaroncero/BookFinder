<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <title>Book Finder - Survey</title>
</head>

<body>
    <div class="container">
        <form id="book-survey">
            <h2>Your Book</h2>
            <div class="form-group">
                <label for="input-book">Title</label>
                <input type="text" class="form-control" id="input-book" required>
                <small id="input-book" class="form-text text-muted">Type in a book you like</small>
            </div>
            <div class="form-group">
                <label for="input-cover">Link to Photo Image</label>
                <input type="url" class="form-control" id="input-cover" required>
            </div>
            <div class="form-group">
                <label>The plot moves quickly -- every chapter leaves on a cliffhanger, making it
                    impossible to put the book down</label>
                <select class="selectpicker" title="Select an Option" required>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>The story has multiple plot lines</label>
                <select class="selectpicker" title="Select an Option" required>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>The book is based on a true story or inspired by real-life events</label>
                <select class="selectpicker" title="Select an Option" required>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>I can relate to the main character in the book</label>
                <select class="selectpicker" title="Select an Option" required>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>The story is set in the past and borrows characteristics of the time period in
                    which it is set</label>
                <select class="selectpicker" title="Select an Option" required>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>The book is thought-provoking and debate-generating in its controversial
                    implications</label>
                <select class="selectpicker" title="Select an Option" required>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>This book can be enjoyed by children and adults alike</label>
                <select class="selectpicker" title="Select an Option" required>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>This is a popular, top-selling book</label>
                <select class="selectpicker" title="Select an Option" required>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>This book made me laugh</label>
                <select class="selectpicker" title="Select an Option" required>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>There's a villain of some kind in this story</label>
                <select class="selectpicker" title="Select an Option" required>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="modal fade bd-example-modal-lg" id="matching-book-modal" tabindex="-1" role="dialog"
        aria-labelledby="matching-book-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle">Best Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 id="book-title"></h3>
                    <img id="book-cover">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <script>
        $("#book-survey").on("submit", function () {
            event.preventDefault();

            var scoreValues = [];
            $(".selectpicker").each(function () {
                var selectValue = parseInt($(this).val().trim());
                scoreValues.push(selectValue);
            });

            var newBook = {
                title: $("#input-book").val().trim(),
                photo: $("#input-cover").val().trim(),
                scores: scoreValues,
            }

            $("#book-survey")[0].reset();

            $.post("/api/books", newBook)
                .then(function (data) {
                    console.log("Response from the server:");
                    console.log(data);
                    $("#book-title").text(data.title);
                    $("#book-cover").attr('src', data.photo);
                    $('#matching-book-modal').modal('show');
                });
        });
    </script>
</body>

</html>
